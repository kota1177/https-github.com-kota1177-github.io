<!DOCTYPE html>
<html lang="ja">
<head>

	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="./images/favicon.ico">
	<title>J QuaggaJS </title>
	<!-- CSS -->
	<link rel="stylesheet" href="./custom.css">
	
    <base target="_top">
    <script type="text/javascript">
    function sendText(){
      google.script.run
        .withSuccessHandler(inform())
        .writeSheet(document.forms['formText'].elements['message'].value);
    }
    function inform() {
      alert('スプレッドシートに書き込みました');
    }
    </script>

	
</head>
<body>
	<div id="my_container">
		<div id="my_inner">
			<div>= ｓQuaggaJS =</div>
			<div>
				<button id="my_start">Start</button>
				<button id="my_stop">Stop</button>
			</div>
			<div id="my_quagga"></div>
			<div id="my_result">***</div>
			<div id="my_barcode">
				<div>***</div>
			</div>
		</div>
	</div>
	<!-- JavaScript -->
	<script src="//code.jquery.com/jquery-3.6.1.min.js"></script>
	<script src="//unpkg.com/@ericblade/quagga2@1.7.4/dist/quagga.min.js"></script>
	<script src="//cdn.jsdelivr.net/gh/mtaketani113/jquery-barcode@master/jquery-barcode.js"></script>
	<script src="./main.js"></script>
      <h1>スプレッドシート書き込みテスト</h1>
      <p>スプレッドシートに書き込む内容を入力↓</p>
      <form name="formText">
        <input type="text" name="message">
        <input type="button" onclick="sendText()" value="送信">
      </form>
	
</body>
</html>
